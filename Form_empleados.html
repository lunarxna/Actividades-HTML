<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de empleados</title>
</head>
<body>
    <button><a href="index.html">Volver</a></button>
    <h1>Formulario de empleados</h1>
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text"> <br>
        <label for="Dirección">Dirección:</label>
        <input type="text area"> <br>
        <label for="cargo">Cargo:</label>
        <select name="Cargos">
            <option value="Gerente">Gerente</option>
            <option value="Supervisor">Supervisor</option>
            <option value="Cajera">Cajera</option>
            <option value="Empacador">Empacador</option>
        </select><br>
        <label for="Departamento">Departamento: </label>
        <select name="Departamento"><br>
            <option value="Repostería">Repostería</option>
            <option value="Ferretería">Ferretería</option>
            <option value="Embutidos">Embutidos</option>
        </select><br>
        <label for="Género">Género:</label><br>
        <label for="Género">Femenino</label>
        <input type="radio" name="Femenino">
        <label for="Género">Masculino</label>
        <input type="radio" name="Masculino"><br>
        <label for="Edad">Edad:</label>
        <input type="number"><br>
        <label for="Ciudad">Ciudad:</label>
        <select name="Ciudad">
            <option value="san pedro">San Pedro</option>
            <option value="Santo Domingo">Santo Domingo</option>
            <option value="La Romana">La Romana</option>
            <option value="Hato Mayor">Hato Mayor</option>
        </select><br>
        <label for="firma">Firma:</label><br>
        <input type="checkbox" name="Firma">
        <label for="Firma">Aceptar terminos y condiciones</label><br>
        <input type="checkbox" name="firma2">
        <label for="firma2">Aceptar política de privacidad</label><br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
